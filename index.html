<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=https://jacob-kim-portfolio.vercel.app/">
    <meta name="robots" content="noindex">
    <title>Redirecting…</title>
    <script>
      // preserves path, query, and hash
      const base = "https://jacob-kim-portfolio.vercel.app/";
      const target = base + location.pathname + location.search + location.hash;
      location.replace(target);
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="https://jacob-kim-portfolio.vercel.app/">vercel</a>…</p>
  </body>
</html>
