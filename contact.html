<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glitch-wrapper">
        <h1 class="glitch" data-text="Cybersecurity Portfolio">Cybersecurity Portfolio</h1>
    </div>
    <nav class="header">
        <div class="nav-buttons">
            <button onclick="window.location.href='about.html'">About Me</button>
            <button onclick="window.location.href='projects.html'">Projects</button>
            <button onclick="window.location.href='blog.html'">Blog</button>
            <button onclick="window.location.href='contact.html'">Contact</button>
        </div>
    </nav>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <div class="social-links"></div>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="mailto:your.email@example.com">Email</a>
        </div>
        <form class="contact-form">
            <div class="form-group"></div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
