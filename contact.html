<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="header-text" data-text="/users/Jacob_Kim/Cybersecurity_Portfolio">Cybersecurity Portfolio</h1>
        <nav class="header-nav">
            <div class="nav-buttons">
                <button onclick="window.location.href='about.html'">About Me</button>
                <button onclick="window.location.href='projects.html'">Projects</button>
                <button onclick="window.location.href='blog.html'">Blog</button>
                <button onclick="window.location.href='contact.html'">Contact</button>
            </div>
        </nav>
    </header>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <div class="social-links"></div>
            <a href="https://www.linkedin.com/in/jacob-j-w-kim-584b69189/" target="_blank">LinkedIn</a>
            <a href="https://github.com/korekim" target="_blank">GitHub</a>
            <a href="mailto:jacobjwkim@gmail.com">Email</a>
        </div>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <script src="contact.js"></script>
    </div>
    <footer>
        <p>&copy; Jacob Kim</p>
    </footer>    
</body>
</html>
